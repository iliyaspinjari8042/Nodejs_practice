    <script>
      let inteervalId;
      let startButton=document.querySelector('#btm-1')
      let stopButton=document.querySelector('#btm-2')
      startButton.addEventListener('click',function(){
        if(!inteervalId)
        {
          inteervalId=setInterval(function(str){
              console.log(str+" "+Date.now())
          },1000,'magic')

        }
        stopButton.disabled=false;
      })
      stopButton.addEventListener('click',function(){
        if(inteervalId)
        {
          clearInterval(inteervalId)
        }

        inteervalId=null;
      })
