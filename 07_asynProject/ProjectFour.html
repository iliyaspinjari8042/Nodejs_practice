<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
        color: white;
      }
      table,td,th{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="insert">
      <div class="main"><h1>press key of the keybord</h1></div>
    </div>
    <script>
      const insert = document.querySelector(".insert");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div class="main"><table>
  <tr>
    <th>key</th>
    <th>keyCod</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key==" "?'space':e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table></div>
            `;
      });
    </script>
  </body>
</html>
