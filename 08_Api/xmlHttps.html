<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>send requist</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    "
  >
    <script>
      const requistURL = "https://api.github.com/users/hiteshchoudhary";
      let information;

      const xhr = new XMLHttpRequest();
      xhr.open("GET", requistURL);
      xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          const data = JSON.parse(this.responseText);
          let button = document.createElement("button");
          button.textContent = "submit";
          button.style.cssText = `padding:10px 
                    80px;font-size:18px;border-radius:20px;font-weight:550`;

          document.body.appendChild(button);
          button.addEventListener('click',function(){
            
                 let div=document.createElement('div');
                 let img=document.createElement('img')
                 img.src=data.avatar_url;
                 img.width=200;
                 img.height=200;
                 div.appendChild(img);
                 document.body.appendChild(div)
                 let foll=document.createElement('p')
                 foll.innerText='Hitesh Choudhry follower :'+data.followers;
                 div.appendChild(foll)
                 console.log(div);
                 button.style.display='none'
          })

        }
      };
      xhr.send();
    </script>
  </body>
</html>
